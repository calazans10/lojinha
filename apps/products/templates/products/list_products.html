{% extends 'core/base.html' %}

{% block content %}
  <div class="large-8 columns">
    <div class="row">
    {% if products %}
      {% for product in products %}
        <div class="large-4 small-6 columns">
          <img src="http://placehold.it/1000x1000&text=Thumbnail">

          <div class="panel">
            <h5><a href="{% url 'show_product' product.id %}">{{ product.title|truncatechars:30 }}</a></h5>
            <h6 class="subheader">R$ {{ product.price }}</h6>
          </div>
        </div>
      {% endfor %}
    {% else %}
        <p>Esta categoria n√£o possui nenhum produto ainda.</p>
    {% endif %}
    </div>
  </div>
{% endblock content %}

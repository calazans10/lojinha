{% extends "core/base.html" %}

{% block content %}
    <div class="large-8 columns">
        <div class="row">
            <h5 class="header-show">{{ product.title }}</h5>
            <ul class="list-info-products">
                <li><strong>Código:</strong> {{ product.code }}</li>
                <li><strong>Preço:</strong> R$ {{ product.price }}</li>
                <li class="description"><strong>Descrição:</strong> {{ product.description }}</li>
                {% include "products/category.html" %}
                {% include "products/metadata.html" %}
            </ul>
        </div>
    </div>
{% endblock content %}
